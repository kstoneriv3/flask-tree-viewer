<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Job Dashboard</title>
    <!-- Bootstrap and jsTree CSS via CDN (or serve locally in an offline setting) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.3/dist/cosmo/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css" />
    <style>
      body {
        padding: 20px;
      }
      /* Header contains title and refresh button */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }
      /* Section for refresh interval input (placed below header) */
      .refresh-interval {
        margin-bottom: 20px;
      }
      #sidebar {
        border-right: 1px solid #ddd;
        padding-right: 20px;
      }
      #nodeDetails {
        margin-top: 20px;
      }
      /* Style for log viewer */
      #logViewer {
        margin-top: 15px;
        padding: 10px;
        background-color: #f8f9fa;
        border: 1px solid #ddd;
        border-radius: 4px;
        white-space: pre-wrap;
        max-height: 500px;
        overflow-y: auto;
        font-family: monospace;
        font-size: 14px;
      }
      /* Style for log viewer controls */
      .log-viewer-controls {
        margin-top: 15px;
        margin-bottom: 5px;
        display: flex;
        gap: 10px;
        align-items: center;
      }
      /* Style for tabs */
      .file-tabs {
        margin-top: 15px;
      }
      .file-tabs .nav-link {
        padding: 0.3rem 0.6rem;
        font-size: 0.9rem;
      }
      /* Style for code block and copy button */
      .output-code {
        display: inline-block;
        margin: 0;
        padding: 2px 6px;
        background-color: #f8f9fa;
        border: 1px solid #ddd;
        border-radius: 3px;
        font-family: monospace;
      }
      .copy-btn {
        margin-left: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header Row -->
      <div class="header">
        <h1>Job Dashboard</h1>
        <button id="refreshBtn" class="btn btn-primary">Refresh Now</button>
      </div>
      <!-- Refresh Interval Input below Header -->
      <div class="refresh-interval">
        <label for="refreshInterval" class="form-label">Refresh Interval (seconds):</label>
        <input type="number" id="refreshInterval" class="form-control" value="5" min="1" style="max-width: 200px;">
      </div>
      <div class="row">
        <!-- Sidebar: jsTree rendered here -->
        <div id="sidebar" class="col-md-4">
          <h2>Job Tree</h2>
          <div id="jstree"></div>
        </div>
        <!-- Main Content: Node Details -->
        <div id="main-content" class="col-md-8">
          <h2>Node Details</h2>
          <div id="nodeDetails">
            <p>Select a node from the tree to view its properties.</p>
          </div>
          
          <!-- Log Viewer Section -->
          <div id="logViewerSection" style="display: none;">
            <div class="file-tabs">
              <ul class="nav nav-tabs" id="fileTabs" role="tablist">
                <!-- Tabs will be added dynamically -->
              </ul>
            </div>
            
            <div class="log-viewer-controls">
              <button id="refreshLogBtn" class="btn btn-sm btn-outline-secondary">Refresh Log</button>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="autoRefreshLog">
                <label class="form-check-label" for="autoRefreshLog">Auto-refresh</label>
              </div>
              <span id="lastRefreshed" class="text-muted small"></span>
            </div>
            
            <div class="tab-content" id="fileTabsContent">
              <!-- Tab panes will be added dynamically -->
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Include jQuery, jsTree, and Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      var refreshIntervalID;
      var logRefreshIntervalID;
      var currentOutputDir = "";
      
      // Function to collect available node IDs from the tree data.
      function collectIds(treeData) {
        var ids = [];
        function traverse(nodes) {
          for (var i = 0; i < nodes.length; i++) {
            ids.push(nodes[i].id);
            if (nodes[i].children && nodes[i].children.length > 0) {
              traverse(nodes[i].children);
            }
          }
        }
        traverse(treeData);
        return ids;
      }

      // Filter saved state to only include nodes that exist in new data.
      function filterState(state, availableIds) {
        if (state.core && state.core.open_node) {
          state.core.open_node = state.core.open_node.filter(function(id) {
            return availableIds.includes(id);
          });
        }
        if (state.core && state.core.selected) {
          state.core.selected = state.core.selected.filter(function(id) {
            return availableIds.includes(id);
          });
        }
        return state;
      }

      // Function to load the tree via /get_tree_json endpoint.
      function loadTree() {
        $.getJSON("/get_tree_json", function(data) {
          var availableIds = collectIds(data);
          if ($('#jstree').jstree(true)) {
            var currentState = $('#jstree').jstree(true).get_state();
            var filteredState = filterState(currentState, availableIds);
            $('#jstree').jstree(true).settings.core.data = data;
            $('#jstree').jstree(true).refresh().on("refresh.jstree", function () {
              $('#jstree').jstree(true).set_state(filteredState);
            });
          } else {
            $('#jstree').jstree({
              'core': {
                'data': data,
                'themes': { "dots": true, "icons": false }
              },
              "plugins": ["state"]
            }).on("select_node.jstree", function (e, data) {
              var node = data.node;
              var detailsHTML = "<ul class='list-group'>";
              detailsHTML += "<li class='list-group-item'><strong>Name:</strong> " + node.data.name + "</li>";
              detailsHTML += "<li class='list-group-item'><strong>Status:</strong> " + node.data.status + "</li>";
              detailsHTML += "<li class='list-group-item'><strong>Number of Descendants:</strong> " + node.data.num_descendants + "</li>";
              detailsHTML += "<li class='list-group-item'><strong>Node Type:</strong> " + node.data.node_type + "</li>";
              
              // Instead of a file:// link, display the output_dir in a code block with a copy button.
              if (node.data.output_dir && node.data.output_dir !== "") {
                detailsHTML += "<li class='list-group-item'><strong>Output Directory:</strong> " +
                  "<code class='output-code'>" + node.data.output_dir + "</code>" +
                  " <button class='btn btn-outline-secondary btn-sm copy-btn' data-clipboard-text='" + node.data.output_dir + "'>Copy</button></li>";
              }
              detailsHTML += "</ul>";
              $("#nodeDetails").html(detailsHTML);

              // Attach click handler for copy buttons.
              $(".copy-btn").off("click").on("click", function() {
                var textToCopy = $(this).attr("data-clipboard-text");
                navigator.clipboard.writeText(textToCopy).then(function() {
                  // Optionally, you could use a tooltip here instead of alert.
                  alert("Copied: " + textToCopy);
                });
              });

              // Clear any existing log refresh intervals
              if (logRefreshIntervalID) {
                clearInterval(logRefreshIntervalID);
                logRefreshIntervalID = null;
              }

              // Initialize log viewer if the node has an output directory
              if (node.data.output_dir && node.data.output_dir !== "") {
                currentOutputDir = node.data.output_dir;
                $("#logViewerSection").show();
                
                // Initialize the tabs dynamically by listing files in the output directory.
                initializeLogViewerTabs(currentOutputDir);
                
                // Setup auto-refresh event handler
                $("#autoRefreshLog").off("change").on("change", function() {
                  if ($(this).prop("checked")) {
                    // Start auto-refresh (every 5 seconds)
                    logRefreshIntervalID = setInterval(function() {
                      refreshCurrentLog();
                    }, 5000);
                  } else {
                    // Stop auto-refresh
                    if (logRefreshIntervalID) {
                      clearInterval(logRefreshIntervalID);
                      logRefreshIntervalID = null;
                    }
                  }
                });
                
                // Setup manual refresh button
                $("#refreshLogBtn").off("click").on("click", function() {
                  refreshCurrentLog();
                });
              } else {
                $("#logViewerSection").hide();
                currentOutputDir = "";
              }
            });
          }
        });
      }

      // Function to load and dynamically create log viewer tabs based on actual files in the output directory.
      function initializeLogViewerTabs(outputDir) {
        $.getJSON("/list_logs", { path: outputDir }, function(files) {
          // Clear any existing tabs and tab content.
          $("#fileTabs").empty();
          $("#fileTabsContent").empty();
          
          if (files.length === 0) {
            $("#fileTabs").append('<li class="nav-item" role="presentation"><button class="nav-link active" id="empty-tab" data-bs-toggle="tab" data-bs-target="#empty-content" type="button" role="tab" aria-controls="empty-content" aria-selected="true">No Files</button></li>');
            $("#fileTabsContent").append('<div class="tab-pane fade show active" id="empty-content" role="tabpanel" aria-labelledby="empty-tab"><div id="empty-viewer" class="logViewer">No log files found.</div></div>');
            return;
          }
          
          // For each file, add a tab.
          files.forEach(function(filename, index) {
            var safeId = filename.replace(/[^a-z0-9]/gi, '-');
            var activeClass = (index === 0) ? "active" : "";
            var ariaSelected = (index === 0) ? "true" : "false";
            var tabHtml = `
              <li class="nav-item" role="presentation">
                <button class="nav-link ${activeClass}" id="${safeId}-tab" data-bs-toggle="tab" data-bs-target="#${safeId}-content" 
                        type="button" role="tab" aria-controls="${safeId}-content" aria-selected="${ariaSelected}">${filename}</button>
              </li>
            `;
            $("#fileTabs").append(tabHtml);
            var contentHtml = `
              <div class="tab-pane fade ${activeClass} show" id="${safeId}-content" role="tabpanel" aria-labelledby="${safeId}-tab">
                <div id="${safeId}-viewer" class="logViewer">Loading ${filename}...</div>
              </div>
            `;
            $("#fileTabsContent").append(contentHtml);
          });
          
          // Load the first file's content initially.
          var firstFile = files[0];
          var safeId = firstFile.replace(/[^a-z0-9]/gi, '-');
          loadLogFile(outputDir, firstFile, `#${safeId}-viewer`);
        }).fail(function(jqXHR) {
          console.error("Failed to list log files:", jqXHR.responseText);
        });
      }
      
      // Function to load a log file from the output directory.
      function loadLogFile(outputDir, filename = "log.txt", viewerSelector = "#logViewer") {
        $.ajax({
          url: "/get_log",
          data: { 
            path: outputDir,
            filename: filename
          },
          success: function(logContent) {
            $(viewerSelector).html("<pre>" + logContent + "</pre>");
            $("#lastRefreshed").text("Last refreshed: " + new Date().toLocaleTimeString());
          },
          error: function(xhr) {
            if (xhr.status === 404) {
              $(viewerSelector).html("<pre>Log file not found.</pre>");
            } else {
              $(viewerSelector).html("<pre>Error loading log file: " + xhr.statusText + "</pre>");
            }
            $("#lastRefreshed").text("Last refreshed: " + new Date().toLocaleTimeString());
          }
        });
      }
      
      // Function to refresh the currently active log.
      function refreshCurrentLog() {
        var activeTabId = $("#fileTabs .nav-link.active").attr("id");
        var filename, viewerSelector;
        
        // In our dynamic implementation, derive the file name from the active tab.
        if (activeTabId) {
          filename = $("#" + activeTabId).text().trim();
          var safeId = activeTabId.replace("-tab", "");
          viewerSelector = "#" + safeId + "-viewer";
        }
        
        if (currentOutputDir && filename) {
          loadLogFile(currentOutputDir, filename, viewerSelector);
        }
      }

      // Function to update refresh interval.
      function updateInterval() {
        var intervalSec = parseInt(document.getElementById("refreshInterval").value);
        if (refreshIntervalID) clearInterval(refreshIntervalID);
        refreshIntervalID = setInterval(loadTree, intervalSec * 1000);
      }

      $(document).ready(function() {
        updateInterval();
        $("#refreshInterval").on("change", updateInterval);
        $("#refreshBtn").on("click", loadTree);
        loadTree();
      });
    </script>
  </body>
</html>
