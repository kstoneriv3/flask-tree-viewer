<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Job Dashboard</title>
    <!-- Use Bootstrap and jsTree CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.3/dist/cosmo/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css" />
    <style>
      body { padding: 20px; }
      /* Header with refresh button at top-right */
      .header { 
         display: flex; 
         justify-content: space-between; 
         align-items: center;
         margin-bottom: 20px;
      }
      /* Sidebar styling */
      #sidebar {
         border-right: 1px solid #ddd;
         padding-right: 20px;
         margin-bottom: 20px;
      }
      #nodeDetails { margin-top: 20px; }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header Row with Title and Refresh Button -->
      <div class="header">
        <h1>Job Dashboard</h1>
        <button id="refreshBtn" class="btn btn-primary">Refresh Now</button>
      </div>
      <div class="row">
        <!-- Sidebar: jsTree with Job Tree and the Refresh Interval input below -->
        <div id="sidebar" class="col-md-4">
          <h2>Job Tree</h2>
          <div id="jstree"></div>
          <!-- Refresh Interval Input Section below the tree -->
          <div class="mt-3">
            <label for="refreshInterval" class="form-label">Refresh Interval (seconds):</label>
            <input type="number" id="refreshInterval" class="form-control" value="5" min="1" style="max-width: 200px;">
          </div>
        </div>
        <!-- Main Content: Node Details -->
        <div id="main-content" class="col-md-8">
          <h2>Node Details</h2>
          <div id="nodeDetails">
            <p>Select a node from the tree to view its properties.</p>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Include jQuery, jsTree, and Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      var refreshIntervalID;

      // Function to collect available node IDs from tree data.
      function collectIds(treeData) {
        var ids = [];
        function traverse(nodes) {
          for (var i = 0; i < nodes.length; i++) {
            ids.push(nodes[i].id);
            if (nodes[i].children && nodes[i].children.length > 0) {
              traverse(nodes[i].children);
            }
          }
        }
        traverse(treeData);
        return ids;
      }

      // Filter state to keep only IDs that exist in new tree.
      function filterState(state, availableIds) {
        if (state.core && state.core.open_node) {
          state.core.open_node = state.core.open_node.filter(function(id) {
            return availableIds.includes(id);
          });
        }
        if (state.core && state.core.selected) {
          state.core.selected = state.core.selected.filter(function(id) {
            return availableIds.includes(id);
          });
        }
        return state;
      }

      // Function to load the tree using the /get_tree_json endpoint.
      function loadTree() {
        $.getJSON("/get_tree_json", function(data) {
          var availableIds = collectIds(data);
          if ($('#jstree').jstree(true)) {
            var currentState = $('#jstree').jstree(true).get_state();
            var filteredState = filterState(currentState, availableIds);
            $('#jstree').jstree(true).settings.core.data = data;
            $('#jstree').jstree(true).refresh().on("refresh.jstree", function () {
              $('#jstree').jstree(true).set_state(filteredState);
            });
          } else {
            $('#jstree').jstree({
              'core': {
                'data': data,
                'themes': { "dots": true, "icons": false }
              },
              "plugins": ["state"]
            }).on("select_node.jstree", function (e, data) {
              var node = data.node;
              var detailsHTML = "<ul class='list-group'>";
              detailsHTML += "<li class='list-group-item'><strong>Name:</strong> " + node.data.name + "</li>";
              detailsHTML += "<li class='list-group-item'><strong>Status:</strong> " + node.data.status + "</li>";
              detailsHTML += "<li class='list-group-item'><strong>Number of Descendants:</strong> " + node.data.num_descendants + "</li>";
              detailsHTML += "<li class='list-group-item'><strong>Node Type:</strong> " + node.data.node_type + "</li>";
              detailsHTML += "</ul>";
              $("#nodeDetails").html(detailsHTML);
            });
          }
        });
      }

      // Function to update refresh interval based on user input.
      function updateInterval() {
        var intervalSec = parseInt(document.getElementById("refreshInterval").value);
        if (refreshIntervalID) clearInterval(refreshIntervalID);
        refreshIntervalID = setInterval(loadTree, intervalSec * 1000);
      }

      // Set up event handlers on page load.
      $(document).ready(function() {
        updateInterval();
        $("#refreshInterval").on("change", updateInterval);
        $("#refreshBtn").on("click", loadTree);
        loadTree();
      });
    </script>
  </body>
</html>
